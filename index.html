<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title" role="heading"> We're launching soon</h1>
  <div class="CountDown" role="application">
    <div class="Count">
      <Span class="Days time" id="days">10</Span>
      <span class="identif">Day</span>
    </div>
    <div class="Count">
      <Span class="hours time" id="hours">4</Span>
      <span class="identif">Houre</span>
    </div>
    <div class="Count">
      <Span class="Minutes time" id="minutes">25</Span>
      <span class="identif">Minute</span>
    </div>
    <div class="Count">
      <Span class="Seconds time" id="seconds">22</Span>
      <span class="identif">Second</span>
    </div>
  </div>  
  <div class="Social" role="img">
    <img src="images/icon-facebook.svg" alt="facebook">
    <img src="images/icon-pinterest.svg" alt="pinterest">
    <img src="images/icon-instagram.svg" alt="instagram">
  </div>
  <script src="index.js"></script>
</body>
</html>
